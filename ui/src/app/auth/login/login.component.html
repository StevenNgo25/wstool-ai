<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Bên trái: Logo + tiêu đề -->
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-primary">
      <div class="text-center text-white">
        <i class="fa fa-whatsapp" style="font-size: 5rem;"></i>
        <h1 class="mt-3">{{ 'LOGIN.TITLE' | translate }}</h1>
        <p class="lead">{{ 'LOGIN.DESCRIPTION' | translate }}</p>
      </div>
    </div>

    <!-- Bên phải: Form đăng nhập -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="card shadow" style="width: 400px;">
        <div class="card-body p-5">
          <h3 class="card-title text-center mb-4">{{ 'LOGIN.HEADING' | translate }}</h3>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">{{ 'LOGIN.USERNAME' | translate }}</label>
              <input type="text" class="form-control" id="username" 
                     formControlName="username" 
                     [class.is-invalid]="isFieldInvalid('username')">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('username')">
                {{ 'LOGIN.USERNAME_REQUIRED' | translate }}
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">{{ 'LOGIN.PASSWORD' | translate }}</label>
              <input type="password" class="form-control" id="password" 
                     formControlName="password"
                     [class.is-invalid]="isFieldInvalid('password')">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                {{ 'LOGIN.PASSWORD_REQUIRED' | translate }}
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary w-100" 
                    [disabled]="loginForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? ('LOGIN.LOGGING_IN' | translate) : ('LOGIN.SUBMIT' | translate) }}
            </button>
          </form>

          <!-- Footer -->
          <!-- <div class="text-center mt-3">
            <small class="text-muted">
              Thiết kế bởi: CDN
            </small>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
