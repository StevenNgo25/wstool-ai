<nav aria-label="Page navigation" *ngIf="pagination && pagination.totalPages > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="!pagination.hasPrevious">
      <a class="page-link" href="#" (click)="onPageChange(1, $event)" 
         [attr.aria-disabled]="!pagination.hasPrevious">
        <i class="fa fa-angle-double-left"></i>
      </a>
    </li>
    <li class="page-item" [class.disabled]="!pagination.hasPrevious">
      <a class="page-link" href="#" (click)="onPageChange(pagination.currentPage - 1, $event)"
         [attr.aria-disabled]="!pagination.hasPrevious">
        <i class="fa fa-angle-left"></i>
      </a>
    </li>
    
    <li class="page-item" *ngFor="let page of getVisiblePages()" 
        [class.active]="page === pagination.currentPage">
      <a class="page-link" href="#" (click)="onPageChange(page, $event)">{{ page }}</a>
    </li>
    
    <li class="page-item" [class.disabled]="!pagination.hasNext">
      <a class="page-link" href="#" (click)="onPageChange(pagination.currentPage + 1, $event)"
         [attr.aria-disabled]="!pagination.hasNext">
        <i class="fa fa-angle-right"></i>
      </a>
    </li>
    <li class="page-item" [class.disabled]="!pagination.hasNext">
      <a class="page-link" href="#" (click)="onPageChange(pagination.totalPages, $event)"
         [attr.aria-disabled]="!pagination.hasNext">
        <i class="fa fa-angle-double-right"></i>
      </a>
    </li>
  </ul>
  
  <div class="d-flex justify-content-between align-items-center mt-3">
    <small class="text-muted">
      Showing {{ getStartItem() }} to {{ getEndItem() }} of {{ pagination.totalCount }} entries
    </small>
    <div class="d-flex align-items-center">
      <label class="me-2">Items per page:</label>
      <select class="form-select form-select-sm" style="width: auto;" 
              [value]="pagination.pageSize" (change)="onPageSizeChange($event)">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
  </div>
</nav>
