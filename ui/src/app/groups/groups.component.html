<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Danh sách nhóm</h1>
    <!-- Không có nút "Tạo nhóm mới" vì nhóm được đồng bộ tự động -->
  </div>

  <div class="card shadow">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Tìm kiếm nhóm..." 
                   [(ngModel)]="searchTerm" (keyup.enter)="search()">
            <button class="btn btn-outline-secondary" type="button" (click)="search()">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-md-6 text-end">
          <!-- Không có hành động hàng loạt cho nhóm vì nhóm được đồng bộ tự động -->
        </div>
      </div>
    </div>
    <div class="card-body p-0">
      <app-loading *ngIf="loading" height="300px"></app-loading>

      <div class="table-responsive" *ngIf="!loading">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Tên nhóm</th>
              <th>Số thành viên</th>
              <th>Đồng bộ lần cuối</th>
              <th>Tài khoản</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let group of groups.data">
              <td>{{ group.name }}</td>
              <td>{{ group.participantCount }}</td>
              <td>{{ group.lastSyncAt | date:'short' }}</td>
              <td>{{ group.instance.name }}</td>
            </tr>
            <tr *ngIf="groups.data.length === 0">
              <td colspan="4" class="text-center py-4 text-muted">
                Không tìm thấy nhóm nào. Nhóm được đồng bộ tự động từ các Tài khoản WhatsApp.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card-footer" *ngIf="!loading && groups.pagination">
      <app-pagination 
        [pagination]="groups.pagination"
        (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)">
      </app-pagination>
    </div>
  </div>
</div>
