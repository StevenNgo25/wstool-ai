<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Danh sách bài viết</h1>
    <button class="btn btn-primary" (click)="createMessage()">
      <i class="fa fa-plus me-1"></i>Thêm mới
    </button>
  </div>

  <div class="card shadow">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Nhập từ khóa..." 
                   [(ngModel)]="searchTerm" (keyup.enter)="search()">
            <button class="btn btn-outline-secondary" type="button" (click)="search()">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-md-6 text-end">
          <button class="btn btn-danger btn-sm" 
                  [disabled]="selectedMessages.length === 0"
                  (click)="bulkDelete()">
            <i class="fa fa-trash me-1"></i>Xóa ({{ selectedMessages.length }} đã chọn)
          </button>
        </div>
      </div>
    </div>
    <div class="card-body p-0">
      <app-loading *ngIf="loading" height="300px"></app-loading>
      
      <div class="table-responsive" *ngIf="!loading">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th width="50">
                <input type="checkbox" class="form-check-input" 
                       [checked]="isAllSelected()" 
                       (change)="toggleSelectAll()">
              </th>
              <th>Tiêu đề</th>
              <th>Tài khoản</th>
              <th>Người tạo</th>
              <th>Ngày tạo</th>
              <th width="120">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let message of messages.data">
              <td>{{message.id}}</td>
              <td>
                <input type="checkbox" class="form-check-input" 
                       [checked]="isSelected(message.id)"
                       (change)="toggleSelect(message.id)">
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <img *ngIf="message.imageUrl" [src]="environment.imageUrl + message.imageUrl" 
                       class="me-2 rounded" width="40" height="40" 
                       style="object-fit: cover;">
                  <div>
                    <div class="fw-bold">{{ message.textContent | slice:0:50 }}{{ message.textContent.length > 50 ? '...' : '' }}</div>
                  </div>
                </div>
              </td>
              <td>{{ message.instanceName }}</td>
              <td>{{ message.createdByUserName }}</td>
              <td>{{ message.createdAt | date:'short' }}</td>
              <td>
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-outline-primary" 
                          (click)="editMessage(message.id)"
                          title="Edit">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button class="btn btn-outline-danger" 
                          (click)="deleteMessage(message.id)"
                          title="Delete">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="messages.data.length === 0">
              <td colspan="8" class="text-center py-4 text-muted">
                Không tìm thấy dữ liệu
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer" *ngIf="!loading && messages.pagination">
      <app-pagination 
        [pagination]="messages.pagination"
        (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)">
      </app-pagination>
    </div>
  </div>
</div>
