<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Người dùng</h1>
    <button class="btn btn-primary" (click)="createUser()">
      <i class="fa fa-plus me-1"></i>Thêm người dùng
    </button>
  </div>

  <div class="card shadow">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Tìm kiếm người dùng..." 
                   [(ngModel)]="searchTerm" (keyup.enter)="search()">
            <button class="btn btn-outline-secondary" type="button" (click)="search()">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-md-6 text-end">
          <!-- Không có thao tác hàng loạt theo ngữ cảnh đã cho -->
        </div>
      </div>
    </div>

    <div class="card-body p-0">
      <app-loading *ngIf="loading" height="300px"></app-loading>
      
      <div class="table-responsive" *ngIf="!loading">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Tên đăng nhập</th>
              <th>Email</th>
              <th>Vai trò</th>
              <th>Trạng thái</th>
              <th>Ngày tạo</th>
              <th width="120">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users.data">
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td>
                <span class="badge" [ngClass]="user.isActive ? 'bg-success' : 'bg-danger'">
                  {{ user.isActive ? 'Hoạt động' : 'Tạm khóa' }}
                </span>
              </td>
              <td>{{ user.createdAt | date:'short' }}</td>
              <td>
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-outline-primary" 
                          (click)="editUser(user.id)"
                          title="Chỉnh sửa">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button class="btn btn-outline-danger" 
                          (click)="deleteUser(user.id)"
                          title="Xóa">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="users.data.length === 0">
              <td colspan="6" class="text-center py-4 text-muted">
                Không tìm thấy người dùng nào.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card-footer" *ngIf="!loading && users.pagination">
      <app-pagination 
        [pagination]="users.pagination"
        (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)">
      </app-pagination>
    </div>
  </div>
</div>
