<div class="sidebar bg-light border-end" style="min-height: calc(100vh - 56px);">
  <div class="list-group list-group-flush">
    <a routerLink="/dashboard" routerLinkActive="active" 
       class="list-group-item list-group-item-action d-flex align-items-center">
      <i class="fa fa-dashboard me-2"></i>
      <span class="d-none d-md-inline">Trang chủ</span>
    </a>
    <a routerLink="/messages" routerLinkActive="active" 
       class="list-group-item list-group-item-action d-flex align-items-center">
      <i class="fa fa-envelope me-2"></i>
      <span class="d-none d-md-inline">Bài viết</span>
    </a>
    <a routerLink="/jobs" routerLinkActive="active" 
       class="list-group-item list-group-item-action d-flex align-items-center">
      <i class="fa fa-tasks me-2"></i>
      <span class="d-none d-md-inline">Tác vụ</span>
    </a>
    <a routerLink="/groups" routerLinkActive="active" 
       class="list-group-item list-group-item-action d-flex align-items-center">
      <i class="fa fa-users me-2"></i>
      <span class="d-none d-md-inline">Nhóm</span>
    </a>
    <a routerLink="/instances" routerLinkActive="active" 
       class="list-group-item list-group-item-action d-flex align-items-center">
      <i class="fa fa-server me-2"></i>
      <span class="d-none d-md-inline">Tài khoản</span>
    </a>
    <a routerLink="/users" routerLinkActive="active" 
       class="list-group-item list-group-item-action d-flex align-items-center" *ngIf="isAdmin">
      <i class="fa fa-user me-2"></i>
      <span class="d-none d-md-inline">Người dùng</span>
    </a>
  </div>
</div>
