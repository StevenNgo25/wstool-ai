<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Công việc</h1>
    <button class="btn btn-primary" (click)="createJob()">
      <i class="fa fa-plus me-1"></i>Thêm công việc
    </button>
  </div>

  <div class="card shadow">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Tìm kiếm công việc..." 
                   [(ngModel)]="searchTerm" (keyup.enter)="search()">
            <button class="btn btn-outline-secondary" type="button" (click)="search()">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-md-6 text-end">
          <button class="btn btn-danger btn-sm" 
                  [disabled]="selectedJobs.length === 0"
                  (click)="bulkDelete()">
            <i class="fa fa-trash me-1"></i>Xóa đã chọn ({{ selectedJobs.length }})
          </button>
        </div>
      </div>
    </div>

    <div class="card-body p-0">
      <app-loading *ngIf="loading" height="300px"></app-loading>
      
      <div class="table-responsive" *ngIf="!loading">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th width="50">
                <input type="checkbox" class="form-check-input" 
                       [checked]="isAllSelected()" 
                       (change)="toggleSelectAll()">
              </th>
              <th>Loại</th>
              <th>Tiêu đề tin nhắn</th>
              <th>Tài khoản</th>
              <th>Trạng thái</th>
              <th>Tiến độ</th>
              <th>Ngày tạo</th>
              <th width="150">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let job of jobs.data">
              <td>
                <input type="checkbox" class="form-check-input" 
                       [checked]="isSelected(job.id)"
                       (change)="toggleSelect(job.id)">
              </td>
              <td>{{ job.jobType }}</td>
              <td>{{ job.messageTitle }}</td>
              <td>{{ job.instanceName }}</td>
              <td>
                <span class="badge" [ngClass]="getJobStatusClass(job.status)">
                  {{ job.status }}
                </span>
              </td>
              <td>{{ job.progress }}%</td>
              <td>{{ job.createdAt | date:'short' }}</td>
              <td>
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-outline-info" 
                          (click)="viewJobDetails(job.id)"
                          title="Xem chi tiết">
                    <i class="fa fa-info-circle"></i>
                  </button>
                  <button class="btn btn-outline-warning" 
                          (click)="restartJob(job.id)"
                          [disabled]="job.status === 'Running' || job.status === 'Pending'"
                          title="Khởi động lại">
                    <i class="fa fa-refresh"></i>
                  </button>
                  <button class="btn btn-outline-danger" 
                          (click)="cancelJob(job.id)"
                          [disabled]="job.status === 'Completed' || job.status === 'Failed' || job.status === 'Cancelled'"
                          title="Hủy công việc">
                    <i class="fa fa-ban"></i>
                  </button>
                  <button class="btn btn-outline-danger" 
                          (click)="deleteJob(job.id)"
                          title="Xóa công việc">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="jobs.data.length === 0">
              <td colspan="9" class="text-center py-4 text-muted">
                Không tìm thấy công việc nào
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card-footer" *ngIf="!loading && jobs.pagination">
      <app-pagination 
        [pagination]="jobs.pagination"
        (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)">
      </app-pagination>
    </div>
  </div>
</div>
