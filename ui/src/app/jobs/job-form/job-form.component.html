<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Tạo công việc mới</h1>
  </div>

  <div class="card shadow">
    <div class="card-body">
      <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Tên công việc <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" formControlName="name"
                 [class.is-invalid]="isFieldInvalid('name')">
          <div class="invalid-feedback" *ngIf="isFieldInvalid('name')">
            Tên công việc là bắt buộc và tối đa 200 ký tự.
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Mô tả</label>
          <textarea class="form-control" id="description" formControlName="description" rows="3"
                    [class.is-invalid]="isFieldInvalid('description')"></textarea>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('description')">
            Tối đa 500 ký tự.
          </div>
        </div>

        <div class="mb-3">
          <label for="jobType" class="form-label">Loại công việc <span class="text-danger">*</span></label>
          <select class="form-select" id="jobType" formControlName="jobType"
                  [class.is-invalid]="isFieldInvalid('jobType')">
            <option *ngFor="let type of jobTypes" [value]="type.value">{{ type.label }}</option>
          </select>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('jobType')">
            Loại công việc là bắt buộc.
          </div>
        </div>

        <div class="mb-3">
          <label for="messageId" class="form-label">Tin nhắn <span class="text-danger">*</span></label>
          <ng-select [items]="messages"
                     bindLabel="title"
                     bindValue="id"
                     placeholder="Chọn một tin nhắn"
                     formControlName="messageId"
                     [class.is-invalid]="isFieldInvalid('messageId')">
          </ng-select>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('messageId')">
            Tin nhắn là bắt buộc.
          </div>
        </div>

        <div class="mb-3">
          <label for="scheduledAt" class="form-label">Hẹn giờ đăng (Không bắt buộc)</label>
          <input type="datetime-local" class="form-control" id="scheduledAt" formControlName="scheduledAt">
          <small class="form-text text-muted">Để trống để chạy ngay lập tức.</small>
        </div>

        <hr class="my-4">

        <div class="mb-3">
          <label for="instanceId" class="form-label">Tài khoản WhatsApp <span class="text-danger">*</span></label>
          <ng-select [items]="instances"
                     bindLabel="name"
                     bindValue="id"
                     placeholder="Chọn một tài khoản"
                     formControlName="instanceId"
                     (change)="onInstanceChange($event)"
                     [class.is-invalid]="isFieldInvalid('instanceId')">
          </ng-select>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('instanceId')">
            Tài khoản là bắt buộc.
          </div>
        </div>

        <div class="mb-3" *ngIf="jobForm.get('jobType')?.value === 'SendToGroups'">
          <label for="groupIds" class="form-label">Nhóm mục tiêu <span class="text-danger">*</span></label>
          <div class="mb-2">
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="toggleSelectAllGroups()">
              Chọn tất cả
            </button>
          </div>
          <ng-select
            id="groupIds"
            formControlName="groupIds"
            [items]="groups"
            bindLabel="name"
            bindValue="id"
            [multiple]="true"
            [closeOnSelect]="false"
            placeholder="Chọn nhóm"
            [class.is-invalid]="isFieldInvalid('groupIds')"
          ></ng-select>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('groupIds')">
            Cần chọn ít nhất một nhóm.
          </div>
        </div>

        <div class="mb-3" *ngIf="jobForm.get('jobType')?.value === 'SendToUsers'">
          <label for="phoneNumbers" class="form-label">Số điện thoại (cách nhau bằng dấu phẩy) <span class="text-danger">*</span></label>
          <textarea class="form-control" id="phoneNumbers" formControlName="phoneNumbers" rows="5"
                    placeholder="Ví dụ: +1234567890, +1987654321"
                    [class.is-invalid]="isFieldInvalid('phoneNumbers')"></textarea>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('phoneNumbers')">
            Cần nhập số điện thoại.
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" (click)="router.navigate(['/jobs'])">Hủy</button>
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            Tạo công việc
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
