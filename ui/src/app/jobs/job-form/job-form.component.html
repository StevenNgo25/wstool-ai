<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">New Job</h1>
  </div>

  <div class="card shadow">
    <div class="card-body">
      <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Job Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" formControlName="name"
                 [class.is-invalid]="isFieldInvalid('name')">
          <div class="invalid-feedback" *ngIf="isFieldInvalid('name')">
            Job Name is required and max 200 characters.
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" formControlName="description" rows="3"
                    [class.is-invalid]="isFieldInvalid('description')"></textarea>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('description')">
            Max 500 characters.
          </div>
        </div>

        <div class="mb-3">
          <label for="jobType" class="form-label">Job Type <span class="text-danger">*</span></label>
          <select class="form-select" id="jobType" formControlName="jobType"
                  [class.is-invalid]="isFieldInvalid('jobType')">
            <option *ngFor="let type of jobTypes" [value]="type.value">{{ type.label }}</option>
          </select>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('jobType')">
            Job Type is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="messageId" class="form-label">Message <span class="text-danger">*</span></label>
          <ng-select [items]="messages"
                     bindLabel="title"
                     bindValue="id"
                     placeholder="Select a message"
                     formControlName="messageId"
                     [class.is-invalid]="isFieldInvalid('messageId')">
          </ng-select>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('messageId')">
            Message is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="instanceId" class="form-label">WhatsApp Instance <span class="text-danger">*</span></label>
          <ng-select [items]="instances"
                     bindLabel="name"
                     bindValue="id"
                     placeholder="Select an instance"
                     formControlName="instanceId"
                     [class.is-invalid]="isFieldInvalid('instanceId')">
          </ng-select>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('instanceId')">
            Instance is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="scheduledAt" class="form-label">Scheduled At (Optional)</label>
          <input type="datetime-local" class="form-control" id="scheduledAt" formControlName="scheduledAt">
          <small class="form-text text-muted">Leave empty to run immediately.</small>
        </div>

        <div class="mb-3" *ngIf="jobForm.get('jobType')?.value === 'SendToGroups'">
          <label for="groupIds" class="form-label">Target Groups <span class="text-danger">*</span></label>
          <ng-select [items]="groups"
                     bindLabel="name"
                     bindValue="id"
                     [multiple]="true"
                     placeholder="Select target groups"
                     formControlName="groupIds"
                     [class.is-invalid]="isFieldInvalid('groupIds')">
          </ng-select>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('groupIds')">
            At least one group must be selected.
          </div>
        </div>

        <div class="mb-3" *ngIf="jobForm.get('jobType')?.value === 'SendToUsers'">
          <label for="phoneNumbers" class="form-label">Phone Numbers (comma-separated) <span class="text-danger">*</span></label>
          <textarea class="form-control" id="phoneNumbers" formControlName="phoneNumbers" rows="5"
                    placeholder="e.g., +1234567890, +1987654321"
                    [class.is-invalid]="isFieldInvalid('phoneNumbers')"></textarea>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('phoneNumbers')">
            Phone numbers are required.
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" (click)="router.navigate(['/jobs'])">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            Create Job
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
